<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery发送AJAX请求</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">Jquery发送AJAX请求</h2>
        <button class="btn-primary">GET</button>
        <button class="btn-danger">POST</button>
        <button class="btn-info">通用型方法AJAX</button>
    </div>
    <script>
        $('button').eq(0).click(function(){
            $.get('http://127.0.0.1:8000/jqueryServer',{a:100,b:200},function(data){
                console.log(data);
            },'json');
        });

        $('button').eq(1).click(function(){
            $.post('http://127.0.0.1:8000/jqueryServer',{a:100,b:200},function(data){
                console.log(data);
            });
        });

       $('button').eq(2).click(function(){
            $.ajax({
                //url
                url:'http://127.0.0.1:8000/jqueryServer',
                //头信息自定义
                Headers:{
                    c:114,
                    d:514
                },
                //参数
                data:{a:101,b:202},
                //请求类型
                type:'GET',
                //响应体结果
                dataType:'json',
                //成功回调函数
                success:function(data){
                    console.log(data);
                },
                //超时时间
                timeout:2000,
                //失败回调
                error:function(){
                    console.log("error");
                },
            }); 
        });
    </script>
</body>
</html>
